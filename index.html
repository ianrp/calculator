<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">

        <div class="display">0</div>

        <div class="buttons">
            
            <button class="clear">C</button>
            <button class="backspace" key="Backspace">โซ</button>
            <button class="operator" key="/">รท</button>

            <button class="number" key="7">7</button>
            <button class="number" key="8">8</button>
            <button class="number" key="9">9</button>
            <button class="operator" key="*">&times;</button>

            <button class="number" key="4">4</button>
            <button class="number" key="5">5</button>
            <button class="number" key="6">6</button>
            <button class="operator" key="-">-</button>

            <button class="number" key="1">1</button>
            <button class="number" key="2">2</button>
            <button class="number" key="3">3</button>
            <button class="operator" key="+">+</button>

            <button class="sign">+/-</button>  
            <button class="number zero" key="0">0</button>  
            <button class="decimal" key=".">.</button>      
            <button class="equals" key="Enter">=</button>

        </div>

    </div>
</body>
</html>
